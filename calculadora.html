<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
    </head>
    <body>
        
        <h1>Calculadora</h1>
        
        <div>
            <div>
                <label>Primeiro Número:</label>
            </div>
            <div>
                <input placeholder="Insira um número" type="number">
            </div>
        </div>
        <div>
            <div>                
                <label>Segundo Número:</label>
            </div>
            <div>
                <input placeholder="Insira um número" type="number">
            </div>
        </div>

        <div>
            <div>
                <button>Somar (+)</button>
            </div>
            <div>
                <button>Subtrair (-)</button>
            </div>
            <div>
                <button>Multiplicar (x)</button>
            </div>
            <div>
                <button>Dividir (÷)</button>
            </div>
        </div>

        <div>
            <h3>Resultado...</h3>
        </div>
    </body>
</html>
