<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Porcentagem de Salário</title>
        <script>

            function calcular(){
                
                let sal = parseFloat(salario.value)
                let por = porcentagem.value

                let tot = sal - (sal / 100 * por)

                resultado.innerText = "R$ " + String(parseFloat(tot).toFixed(2)).replace(".", ",")
            }

        </script>
        <style>
            body {
                background-color: cadetblue;
                font-family: sans-serif;
            }

            input {
                border-radius: 7px;
                border: 1px solid black;
                outline: none;
                padding-left: 7px;
                height: 25px;
                width: 200px;
            }

            button {
                color: white;
                border: 2px solid black;
                background-color: limegreen;
                border-radius: 10px;
                height: 40px;
                width: 90px;
                font-weight: bold;
                font-size: 16px;
            }

            div:nth-child(6) {
                background-color: darkslategrey;
                color: white;
                width: 130px;
                height: 70px;
                text-align: center;
                padding-top: 20px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        
        <h1>Porcentagem</h1>
    
        <div>
            <div>
                <div>
                    <label for="">Salário:</label>
                </div>
                <div>
                    <input id="salario" type="number">
                </div>
            </div>
            <br>
            <div>
                <div>
                    <label for="">Porcentagem de desconto:</label>
                </div>
                <div>
                    <input id="porcentagem" type="number">
                </div>
            </div>
            <br>
            <div>
                <button onclick="calcular()">Calcular</button>
            </div>

            <div>
                <h3 id="resultado"></h3>
            </div>
        </div>

    </body>
</html>
